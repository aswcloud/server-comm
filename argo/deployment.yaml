apiVersion: apps/v1
kind: Deployment
metadata:
  name: aswcloud-comm-deployment
  labels:
    app: aswcloud-comm
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: aswcloud-comm
  template:
    metadata:
      labels:
        app: aswcloud-comm
    spec:
      volumes:
      - name: pvs-aswcloud-comm-database
        persistentVolumeClaim:
          claimName: pvc-nfs-dynamic-1g-aswcloud-comm-database

      containers:
      - name: database
        image: mongodb
        volumeMounts:
        - mountPath: "/data/db"
          name: pvs-aswcloud-comm-database
        env:
        - name: MONGO_INITDB_DATABASE
          value: "servercomm"
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "example"
        ports:
        - containerPort: 27017
        
      - name: aswcloud-comm
        image: aoikazto/aswcloud-server
        ports:
        - containerPort: 8088